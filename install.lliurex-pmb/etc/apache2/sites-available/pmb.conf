<VirtualHost *:80>
        ServerName     pmb
        ServerAlias pmb.aula* pmb.*.lliurex

        <Directory /usr/share/pmb/www/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/pmb-error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/pmb-access.log combined
        ServerSignature On
</VirtualHost>
