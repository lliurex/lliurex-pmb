<VirtualHost *:80>
        ServerName     opac
        DocumentRoot   /usr/share/pmb/www/opac_css 
	Alias /opac "/usr/share/pmb/www/opac_css"

        ProxyPass / http://opac:800/
        ProxyPassReverse / http://opac:800/

        ErrorLog ${APACHE_LOG_DIR}/pmb-error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/pmb-access.log combined
        ServerSignature On
</VirtualHost>
