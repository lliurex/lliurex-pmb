<VirtualHost *:80>
        ServerName     opac
        ServerAlias opac.aula* opac.lliurex biblioteca biblioteca.lliurex biblioteca.aula*
        DocumentRoot /usr/share/pmb/www/opac_css/
      

        ErrorLog ${APACHE_LOG_DIR}/pmb-error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/pmb-access.log combined
        ServerSignature On
</VirtualHost>
