<VirtualHost *:800>
        ServerName     pmb
        DocumentRoot   /usr/share/pmb/www 
	Alias /pmb "/usr/share/pmb/www"

        <Directory /usr/share/pmb/www/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/pmb-error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/pmb-access.log combined
        ServerSignature On
</VirtualHost>
